<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta name="viewport" content="user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="calculator-container">
      <div class="screen">
      </div>
      <div class="button-container">
        <div class="calc-btn calc-btn-ac all-clear-btn">AC</div>
        <div class="calc-btn calc-btn-del delete-btn">DEL</div>
        <div class="calc-btn calc-btn-div data-operation">/</div>
        <div class="calc-btn data-number calc-btn-1">1</div>
        <div class="calc-btn data-number calc-btn-2">2</div>
        <div class="calc-btn data-number calc-btn-3">3</div>
        <div class="calc-btn calc-btn-mul data-operation">*</div>
        <div class="calc-btn data-number calc-btn-4">4</div>
        <div class="calc-btn data-number calc-btn-5">5</div>
        <div class="calc-btn data-number calc-btn-6">6</div>
        <div class="calc-btn calc-btn-plu data-operation">+</div>
        <div class="calc-btn data-number calc-btn-7">7</div>
        <div class="calc-btn data-number calc-btn-8">8</div>
        <div class="calc-btn data-number calc-btn-9">9</div>
        <div class="calc-btn calc-btn-min data-operation">-</div>
        <div class="calc-btn data-number data-decimal">.</div>
        <div class="calc-btn data-number calc-btn-zero">0</div>
        <div class="calc-btn calc-btn-eq data-equals">=</div>
      </div>
    </div>
  </div>
  <script src="javaScript/index.js" charset="utf-8"></script>
</body>

</html>
